<div class="container-fluid">
    <div class="row">
        <div class="col-4">
            <div class="card">
                <div class="mb-3">
                    <label class="logo">Ponto</label>
                </div>
                <div class="mb-3">
                    <label>E-mail</label>
                    <input type="email" class="form-control" [(ngModel)]="log.usuario" required>
                </div>
                <div class="mb-3">
                    <div class="d-flex justify-content-between">
                        <label>Senha</label>
                        <label class="recuperar-senha"><a>Esqueceu a senha?</a></label>
                    </div>
                    <div class="mb-3 input-group">
                        <input type="password" class="form-control" [(ngModel)]="log.senha" *ngIf="!visualizarSenha" required aria-describedby="verSenha" />
                        <input type="text" class="form-control" [(ngModel)]="log.senha" *ngIf="visualizarSenha" required aria-describedby="verSenha" />
                        <button class="btn" [ngClass]="visualizarSenha ? 'btn-danger' : 'btn-success'" type="button" id="verSenha" (click)="visualizarSenha = !visualizarSenha"><i *ngIf="!visualizarSenha" class="bi bi-eye-fill"></i><i *ngIf="visualizarSenha" class="bi bi-eye-slash-fill"></i></button>
                    </div>
                </div>
                <div class="mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="lembrarUsuario" checked>
                        <label class="form-check-label" for="lembrarUsuario">Lembrar-me</label>
                    </div>
                </div>
                <div class="d-grid mb-3">
                    <button class="btn btn-warning" (click)="login()">Login</button>
                </div>
            </div>
        </div>
    </div>
</div>
