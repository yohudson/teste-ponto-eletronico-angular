<div class="container-fluid">
    <div class="row">
        <div class="col-4">
            <div class="card">
                <div class="row mb-3">
                    <label class="logo">Ponto</label>
                </div>
                <div class="row mb-3">
                    <label>E-mail</label>
                    <input type="email" class="form-control" [(ngModel)]="log.usuario" required>
                </div>
                <div class="row mb-3">
                    <div class="d-flex justify-content-between">
                        <label>Senha</label>
                        <label class="recuperar-senha"><a>Esqueceu a senha?</a></label>
                    </div>
                    <input type="password" class="form-control" [(ngModel)]="log.senha" />
                </div>
                <div class="row mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="lembrarUsuario" checked>
                        <label class="form-check-label" for="lembrarUsuario">Lembrar-me</label>
                    </div>
                </div>
                <div class="row mb-3">
                    <button class="btn btn-warning" (click)="login()">Login</button>
                </div>
            </div>
        </div>
    </div>
</div>
